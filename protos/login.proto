syntax = "proto3";

package protos;

message LoginRequest {
    string account = 1;
    string password = 2;
}

message LoginResponse {
    string account = 1;
    string name = 2;
    string message = 3;
}

service LoginService {
    rpc Login (LoginRequest) returns (LoginResponse);
}

//go
//protoc -I=. login.proto --go_out=plugins=grpc:../backend-go/protos
